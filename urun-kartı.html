<title>Ürün Tablosu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .product-table {
    width: 100%;
    border-collapse: collapse;
  }

  .product-table td {
    border: 1px solid #ccc;
    padding: 10px;
    vertical-align: top;
  }

  .product-column {
    display: flex;
    flex-wrap: wrap;
  }

  .product-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 16px;
    width: calc(33.33% - 20px); /* Ürün kartları arasında 20 piksel boşluk bırak */
    margin: 10px;
    box-sizing: border-box;
  }

  .product-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .product-name {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .product-price {
    color: #888;
    margin-bottom: 10px;
  }
</style>
